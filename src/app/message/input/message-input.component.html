<div class="message-input-container">
  <paper-card class="message-input-card">
    <form [formGroup]="form" (ngSubmit)="sendMessage()">
      <paper-textarea class="form-control message-input-field" #message
                      formControlName="message"
                      label="Input a message to send"
                      no-label-float
                      max-rows="3"
                      auto-validate="false"
                      (keypress)="messageInputKeyPressed($event)">
      </paper-textarea>
    </form>
  </paper-card>
</div>
