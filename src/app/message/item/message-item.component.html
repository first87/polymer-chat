<paper-card class="message-item-card">
  <div class="container">
    <span class="sender">@{{message.senderObj.username}}</span>
    <div class="flexchild">
      <span class="posted">{{message.posted | messagePostTime}}</span>
      <span class="text">{{message.text}}</span>
    </div>
  </div>
</paper-card>
