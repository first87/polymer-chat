<paper-card class="message-item-card">
  <div class="container">
    <div class="flexchild">
      <span class="sender">{{message.sender}}</span>
      <span class="posted">{{message.posted | date:'HH:mm'}}</span>
      <span class="message-text">{{message.text}}</span>
    </div>
  </div>
</paper-card>
