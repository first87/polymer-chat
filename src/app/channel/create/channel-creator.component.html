<paper-dialog dynamicAlign="true" class="dialog channel-create-dialog" backdrop layered="false">
  <form id="theForm" (ngSubmit)="onSubmit()">
    <div class="komed-text-subtitle create-patient-title">
      Add New Channel
      <paper-icon-button class="dialog-close" icon="icons:close" (click)="closeMe()"></paper-icon-button>
    </div>
    <div class="form-group">
      <paper-input id="name" name="name" #name
                   label="@name"
                   type="text"
                   class="form-control"
                   auto-validate
                   errorMessage="This field is required">
      </paper-input>
    </div>
    <div class="form-group">
      <paper-input id="disp" name="disp" #disp
                   label="Display name"
                   type="text"
                   class="form-control"
                   auto-validate
                   errorMessage="This field is required">
      </paper-input>
    </div>
    <div class="form-group">
      <paper-input id="desc" name="desc" #desc
                   label="Description"
                   type="text"
                   class="form-control"
                   auto-validate>
      </paper-input>
    </div>
    <div class="form-group">
      <paper-checkbox id="isPrivate" name="isPrivate" #isPrivate
                      class="form-control">Is private channel?
      </paper-input>
    </div>
    <div class="buttons">
      <paper-button id="okButton" class="button"
                    type="submit" raised
                    (click)="onSubmit()">OK
      </paper-button>
    </div>
  </form>
</paper-dialog>
